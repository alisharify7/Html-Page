<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/9acc533df2.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="img-responsive"></div>
      <div class="left-side">
        <div class="form">
          <div class="form-header">
            <h1>Sing in</h1>
            <p class="c-fix">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere
              voluptates velit numquam, veritatis ex dicta?
            </p>
          </div>
          <form class="form-input" action="">
            <input type="text" name="" id="" placeholder="Username" />
            <input type="Password" name="" id="" placeholder="Password" />
            <div class="form-option-footer">
              <div class="checkbox-div">
                <input type="checkbox" name="" id="cehckbox" />
                <label class="c-fix" for="checkbox"> Remember Me </label>
              </div>
              <div>
                <a class="c-fix" href="#">Forgot Password</a>
              </div>
            </div>
            <input type="button" value="Log in" />
          </form>
          <div class="or-seprator">
            <span>-- or --</span>
          </div>
          <div class="icons">
            <a class="icon-singin facebook" href="#">
              <i class="fa-brands fa-facebook-f"></i>
              <span>Login with Facebook</span>
            </a>
            <a class="icon-singin twitter" href="#">
              <i class="fa-brands fa-twitter"></i>
              <span>Login with Twitter</span>
            </a>
            <a class="icon-singin google" href="#">
              <i class="fa-brands fa-google"></i>
              <span>Login with Google</span>
            </a>
          </div>
        </div>
      </div>
      <div class="right-side"></div>
    </div>
  </body>
</html>
